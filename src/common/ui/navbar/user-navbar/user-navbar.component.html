<mat-toolbar class="mat-toolbar" color="primary">
  <div class="logo">
    <a class="logo-container" [routerLink]="['/home']"><img [src]="logo | async" class="logo" alt="UniLocked" /></a>
  </div>

  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="buttonService">
      <!-- {{ buttonService.getButtonName() }} -->
      <p>Keşif</p>
    </div>

    <div class="container">
      <div class="navbar-search">
        <mat-icon class="navbar-icon">search</mat-icon>
        <input
          formControlName="query"
          placeholder="Aklınızda neler var?"
          class="navbar-input"
          type="text"
        />
      </div>

        <button  
      class="createPost">
      <mat-icon>add</mat-icon>
        Gönderi Oluştur
      </button>
      </div>
  </form>

  <div class="navbar-out">
    <button
    mat-icon-button
    class="icons"
    aria-label="Example icon-button with heart icon"
    routerLink="/messages"
  >
    <mat-icon class="icons" matBadgeColor="primary" >messages</mat-icon>
  </button>
  <button
    mat-icon-button
    class="notifications-icon"
    aria-label="Example icon-button with share icon"
    routerLink="/notifications"
  >
    <mat-icon  matBadgeColor="warn" class="icons">notifications</mat-icon>
  </button>
    <button
    mat-icon-button
    aria-label="Example icon-button with share icon"
    routerLink="/notifications"
  >
    <mat-icon>apps</mat-icon>
  </button>

  <!-- Profil image -->
  <div class="user-area">
    <img
      class="profile-image"
      [matMenuTriggerFor]="menu"
      [src]="auth.user.avatar"
      alt=""
    />

    <mat-menu #menu="matMenu">
      <button
        [disabled]="auth.loading$ | async"
        (click)="logout()"
        mat-menu-item
      >
        <mat-icon>logout</mat-icon>
        <span>Çıkış Yap</span>
      </button>

      <button
        routerLink="/settings"
        [disabled]="auth.loading$ | async"
        mat-menu-item
      >
        <mat-icon>settings</mat-icon>
        <span>Seçenekler</span>
      </button>

      <button (click)="toggleDarkMode()" mat-menu-item>
        <mat-icon>image</mat-icon>
        <span>{{ theme.darkMode ? "Açık Tema" : "Koyu Tema" }}</span>
      </button>
    </mat-menu>
  </div>
  </div>
</mat-toolbar>
