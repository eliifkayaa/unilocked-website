<main-content>
  <div class="home-area">
    <div class="home-child">
      <div class="row">
        <div class="col-lg-8">
          <mat-card class="home-panel mat-elevation-z0">
            <form 
            (ngSubmit)="submitPost()"

            [formGroup]="postForm">
              <div class="post-container">
                <img class="profile-image" [src]="auth.user.avatar" alt="" />
                <mat-form-field appearance="outline">
                  <mat-label>Bugün aklında neler var?</mat-label>
                  <input formControlName="text" matInput placeholder="Bir şeyler yaz..." />
                  <mat-icon matSuffix>mood</mat-icon>
                </mat-form-field>
              </div>
              <div class="row" style="margin: 2px "> 
                <div class="col-sm-7 d-flex">
                  <input (change)="upload(file.files)" type="file" style="display: none;" #file>
                  <button mat-button color="primary" class="attachment-button">
                    <mat-icon>image</mat-icon> Fotoğraf
                  </button>

                  <button mat-button 
                  style="color: #F76707;"
                  class="attachment-button" (click)="file.click()">
                    <mat-icon>videocam</mat-icon> Video
                  </button>
                  <button mat-button 
                  style="color: #0CA678;"
                  class="attachment-button">
                    <mat-icon>poll</mat-icon> Anket
                  </button>
                  <button mat-button
                  style="color: #F03E3E"
                  class="attachment-button">
                    <mat-icon>event</mat-icon> Blog
                  </button>          
                </div>

                <div class="attachment-text col-sm-5">
                Paylaşılacaklar
                    
                  <div class="dropdown">
                    <mat-icon style="font-size: small; padding-top: 7px;">expand_more</mat-icon>
                    <div class="dropdown-content">
                    <a href="#">Herkes</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    </div>
                  </div>

                  <button mat-flat-button color="primary">
                    <span>Gönder</span>&nbsp;&nbsp;&nbsp;<mat-icon>send</mat-icon>
                  </button>
                </div>
              </div>
              <br />
            </form>
          </mat-card>
          <br />

          <ng-container *ngIf="posts$ | async as posts">
            <post *ngFor="let post of posts.data;" [post]="post"></post>
          </ng-container>
        </div>
        <div class="col-md-4">
          <h2><span class="text-primary"> {{ today | date: 'dd MMMM' }} </span> Özeti</h2>
          <div class="mat-card-style">
            <mat-card *ngFor="let card of cards" class="home-panel mat-elevation-z0">
              <div class="right-panel">
                <div class="d-flex" >
                  <img class="profile-image" [src]="card.image" alt="" />
                  <div style="width: 100%">
                    <div class="top d-flex flex-column align-items-start">
                      <h4 class="description">{{ card.description }}</h4>
                      <h5 class="name">{{ card.name }}  <img class="verified" style="width: 15px;" [src]="card.verified" alt="" /> </h5>
                     
                    </div>
                    <p class="card-info">{{ card.info }}</p>
                  </div>              
                </div>
              </div>
            </mat-card>


            <mat-card class="home-panel mat-elevation-z0">
              <div class="right-panel">
                <h2 style="padding-left: 3px; font-size: medium;">Tanıyor Olabilecekleriniz</h2>
                <div class="d-flex" *ngFor="let user of users">
                  <img class="profile-image" [src]="user.image" alt="" />
                  <div style="width: 100%">
                    <div class="top">
                      <h4 class="name">{{ user.name}}</h4>
                    </div>
                    <p class="info">{{ user.info }}</p>
                    <button mat-button class="follow">Bağlantı Kurun</button>
                  </div>
                </div>
              </div>
            </mat-card>
          </div>
       
        </div>
      </div>
    </div>
  </div>
</main-content>
