<main-content>
  <div class="home-area">
    <div class="home-child">
      <div class="row">
        <div class="col-lg-8">
          <mat-card class="home-panel mat-elevation-z0">
            <form 
            (ngSubmit)="submitPost()"
            class="center"
            [formGroup]="postForm">
              <div class="post-container">
                <img class="profile-image" [src]="auth.user.avatar" alt="" />
                <mat-form-field appearance="outline">
                  <mat-label>Bu gün aklında neler var?</mat-label>
                  <input formControlName="text" matInput placeholder="Bir şeyler yaz..." />
                  <mat-icon matSuffix>mood</mat-icon>
                </mat-form-field>
              </div>
              <div class="row" style="margin: 2px">
                <div
                  class="col-sm-7 d-flex"
                  style="align-items: center; justify-content: flex-start"
                >
                  <input (change)="upload(file.files)" type="file" style="display: none;" #file>
                  <button mat-button color="primary" class="attachment-button">
                    <mat-icon>image</mat-icon> Fotoğraf
                  </button>
                  <button mat-button class="attachment-button accent" (click)="file.click()">
                    <mat-icon>videocam</mat-icon> Video
                  </button>
                  <button mat-button class="attachment-button success">
                    <mat-icon>poll</mat-icon> Anket
                  </button>
                  <button mat-button color="warn" class="attachment-button">
                    <mat-icon>notes</mat-icon> Blog
                  </button>
                </div>
                <div
                  class="col-sm-5"
                  style="display: flex; justify-content: space-between; align-items: center;"
                >
                  <span style="font-size: 13px;display: flex;align-items: center;">
                    Paylaşılacaklar • Herkes
                    <mat-icon>
                      arrow_drop_down
                    </mat-icon>
                  </span>
                  <button mat-flat-button color="primary">
                    <span>Gönder</span>&nbsp;&nbsp;&nbsp;<mat-icon>send</mat-icon>
                  </button>
                </div>
              </div>
              <br />
            </form>
          </mat-card>
          <br />

          <ng-container *ngIf="posts$ | async as posts">
            <post *ngFor="let post of posts.data;" [post]="post"></post>
          </ng-container>
        </div>
        <div class="col-lg-4">
          <h2><span class="text-primary"> 11 Kasım </span> Özeti</h2>
          <mat-card *ngFor="let card of cards" class="home-panel mat-elevation-z0">
            <div class="right-panel">
              <div class="d-flex" >
                <img class="profile-image" [src]="card.image" alt="" />
                <div style="width: 100%">
                  <div class="top d-flex flex-column align-items-start">
                    <h4 class="description">{{ card.description }}</h4>
                    <h5 class="name">{{ card.name }}</h5>
                  </div>
                  <p class="card-info">{{ card.info }}</p>
                </div>
              </div>
              
            </div>
          </mat-card>
          <mat-card class="home-panel mat-elevation-z0">
            <div class="right-panel">
              <h2>Tanıyor olabilirsin</h2>
              <div class="d-flex" *ngFor="let user of users">
                <img class="profile-image" [src]="user.image" alt="" />
                <div style="width: 100%">
                  <div class="top">
                    <h4 class="name">{{ user.name }}</h4>
                    <button mat-button color="primary" class="follow">
                      Takip Et <mat-icon>add</mat-icon>
                    </button>
                  </div>
                  <p class="info">{{ user.info }}</p>
                </div>
              </div>
              <div class="see-more">
                <a [routerLink]="['/people']" routerLinkActive="router-link-active"  mat-button>
                  Daha fazlasını gör <mat-icon>chevron_right</mat-icon>
                </a>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</main-content>
