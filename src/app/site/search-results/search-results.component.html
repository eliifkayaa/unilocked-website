<main-content>
  <div class="container">
    <div class="search-result">
      <p>{{ query | async }} ile ilgili arama sonuçları</p>
    </div>
    <mat-tab-group *ngIf="searchResults$ | async as results">
      <mat-tab label="Hepsi">
        <search-highlights></search-highlights>
        <search-people [items]="results.users"></search-people>
        <search-projects></search-projects>
        <search-companies></search-companies>
        <search-events></search-events>
      </mat-tab>
      <mat-tab label="Gönderiler"> <search-posts></search-posts> </mat-tab>
      <mat-tab label="Kişiler">
        <search-people [items]="results.users"></search-people>
      </mat-tab>
      <mat-tab label="Topluluklar">
        <search-communities></search-communities>
      </mat-tab>
      <mat-tab label="Projeler">
        <search-projects></search-projects>
      </mat-tab>
      <mat-tab label="Şirketler">
        <search-companies></search-companies>
      </mat-tab>
      <mat-tab label="Etkinlikler">
        <search-events></search-events>
      </mat-tab>
    </mat-tab-group>
  </div>
</main-content>
