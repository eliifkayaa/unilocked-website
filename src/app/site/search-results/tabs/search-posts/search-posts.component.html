<!--        POSTS        -->
<div class="container" *ngIf="items && items.length > 0">
  <div class="content">
    <div class="highlights">
      <div class="text-container">
        <p>
          Gönderiler
          <a
            [routerLink]="['/user-posts']"
            routerLinkActive="router-link-active"
            class="button-filter"
            >Hepsini Gör</a
          >
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4" *ngFor="let item of items">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title style="font-size: 16px">Gönderi</mat-card-title>
          </mat-card-header>
          <img
            mat-card-image
            *ngIf="item.images && item.images.length > 0"
            [src]="item.images[0]"
          />
          <mat-card-content>
            <p class="posts-text">
              {{ item.text }}
            </p>
            <div class="workers-area">
              <div class="workers">
                <img
                  style="border-radius: 0px"
                  class="worker"
                  src="./assets/img/ps3.jpeg"
                  alt=""
                />
              </div>
              <div class="workers-text" *ngIf="item.createdBy?.name">
                {{ item.createdBy?.name }} tarafından paylaşıldı
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
