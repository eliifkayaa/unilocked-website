<!--      PEOPLE      -->
<div class="container">
  <div class="highlights">
    <div class="text-container">
      <p>
        Kişiler
        <a
          [routerLink]="['/people-extended']"
          routerLinkActive="router-link-active"
          href="#filter"
          class="button-filter"
          >Hepsini Gör</a
        >
      </p>
    </div>
  </div>
  <ng-container *ngIf="items">
    <mat-card class="user-card" *ngFor="let item of items" [routerLink]="['../user-profile',item.name]">
      <mat-card-header>
        <img
          mat-card-md-image
          [src]="item.avatar"
          alt="Image of a Shiba Inu"
          class="container-card-img"
        />
        <mat-card-title-group>
          <mat-card-title>{{item.first_name}} {{item.last_name}}</mat-card-title>
          <mat-card-subtitle>
            <mat-card-content>
             {{item.description}}
            </mat-card-content>
          </mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
    </mat-card>
    <br>
  </ng-container>
</div>
