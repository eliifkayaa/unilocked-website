<div class="messages-menu">
  <div class="header">Mesajlar</div>
  <div class="new-message-box">
    <button mat-button (click)="messaging.openNewChatDialog()">
      <mat-icon>add</mat-icon>
      <span class="new-message-button">Yeni Görüşme</span>
    </button>
    <button mat-button>
      <mat-icon>more_horiz</mat-icon>
    </button>
  </div>
</div>
<div class="search-box">
  <mat-form-field class="search-form-field" appearance="outline">
    <mat-label>Ara</mat-label>
    <input matInput type="text" />
    <button matSuffix mat-icon-button aria-label="Clear">
      <mat-icon>filter_alt</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="message-tabs">
  <mat-tab-group class="tab-group" mat-align-tabs="center">
    <mat-tab label="Hepsi">
      <div class="chats" *ngIf="rooms$ | async as rooms">
        <chat-box *ngFor="let room of rooms;" [contact]="room"></chat-box>
      </div>
    </mat-tab>
    <mat-tab label="Üyeler"></mat-tab>
    <mat-tab label="Topluluklar"></mat-tab>
    <mat-tab label="Şirketler ve Kurumlar"></mat-tab>
  </mat-tab-group>
</div>
